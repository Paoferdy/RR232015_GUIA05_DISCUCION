<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discución de Resultados - DAW</title>
    <link rel="stylesheet" href="graficoEstilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Gráficos</h1>
        <div class="controls mt-4">
            <form id="chartForm">
                <div class="form-group">
                    <label>Tipo de Gráfico:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="chartType" id="barChart" value="bar" checked>
                        <label class="form-check-label" for="barChart">Gráfico de Barras</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="chartType" id="pieChart" value="pie">
                        <label class="form-check-label" for="pieChart">Gráfico de Pastel</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="colorPicker">Color:</label>
                    <input type="color" id="colorPicker" class="form-control" value="#3498db">
                </div>
                <div class="form-group">
                    <label>Orientación:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="orientation" id="vertical" value="vertical" checked>
                        <label class="form-check-label" for="vertical">Vertical</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="orientation" id="horizontal" value="horizontal">
                        <label class="form-check-label" for="horizontal">Horizontal</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
        <div class="chart-container mt-5">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="grafico.js"></script>
</body>
</html>
